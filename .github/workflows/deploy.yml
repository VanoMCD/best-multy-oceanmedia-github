name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # –µ—Å–ª–∏ –≥–ª–∞–≤–Ω–∞—è –≤–µ—Ç–∫–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∏–Ω–∞—á–µ ‚Äî –ø–æ–º–µ–Ω—è–π

# üëá –î–ê–Å–ú ACTIONS –ü–†–ê–í–û –ü–ò–°–ê–¢–¨ –í –†–ï–ü–û
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
